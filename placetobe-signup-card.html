<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../caas-auth/caas-auth.html">
<link rel="import" href="../placetobe-behaviors/placetobe-styles-behavior.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">
<link rel="import" href="../placetobe-card/placetobe-card.html">
<link rel="import" href="../placetobe-button/placetobe-button.html">
<link rel="import" href="../placetobe-input-box/placetobe-input-box.html">

<!--
`placetobe-signup-card`
Placetobe Sign Up Card

@demo demo/index.html 
-->

<dom-module id="placetobe-signup-card">
  <template>
    <style>
      :host {
        display: block;
      }

      :host p.error {
        @apply --placetobe-border-radius;
        @apply --placetobe-font-body;
        padding: calc(var(--placetobe-margin) / 2);
        background-color: var(--placetobe-color-red);
      }

      placetobe-input-box {
        margin-bottom: calc( var(--placetobe-margin) / 3 );
      }

      form {
        @apply --placetobe-flex-layout--horizontal;
        flex-wrap: wrap;
      }

      placetobe-input-box {
        min-width: 100%;
      }
    </style>

    <caas-auth
      id="auth"
      api-endpoint="[[apiEndpoint]]"
      signed-in="{{signedIn}}"
      access-token="{{accessToken}}"
      on-user-created="_handleUserCreated"
      on-user-creation-error="_showError"
    ></caas-auth>

    <placetobe-card
      title="[[_computeTitle(signedIn, userRoleLabel)]]"
    >
      <article slot="main">
        <template is="dom-if" if="[[!signedIn]]">

          <form on-keypress="_handleSignInKeyPress">

            <placetobe-input-box
              type="text"
              name="gebruikersnaam"
              required
              value="{{username}}"
              pattern=".{1,}@.{2,}\..{2,}"
              tip="voer een geldig email adres in"
              on-input="_hideError"
            ></placetobe-input-box>

            <placetobe-input-box
              type="password"
              name="wachtwoord"
              required
              pattern=".{3,}"
              value="{{password}}"
              on-input="_hideError"
            ></placetobe-input-box>

            <placetobe-input-box
              type="text"
              name="voornaam"
              required
              pattern=".{2,}"
              value="{{firstName}}"
              on-input="_hideError"
            ></placetobe-input-box>

            <placetobe-input-box
              type="text"
              name="achternaam"
              required
              pattern=".{2,}"
              value="{{lastName}}"
              on-input="_hideError"
            ></placetobe-input-box>

            <placetobe-input-box
              type="text"
              name="straatnaam"
              required
              pattern=".{3,}"
              value="{{street}}"
              on-input="_hideError"
            ></placetobe-input-box>

            <placetobe-input-box
              type="text"
              name="huisnummer"
              required
              pattern=".{2,}"
              value="{{houseNumber}}"
              on-input="_hideError"
            ></placetobe-input-box>

            <placetobe-input-box
              type="text"
              name="plaatsnaam"
              required
              pattern=".{2,}"
              value="{{city}}"
              on-input="_hideError"
            ></placetobe-input-box>

            <placetobe-input-box
              type="text"
              name="postcode"
              required
              pattern="[0-9]{4}(\s|)[a-zA-Z]{2}"
              tip="e.g. 1234 AB"
              value="{{postalCode}}"
              on-input="_hideError"
            ></placetobe-input-box><!-- 

            <placetobe-input-box
              type="text"
              name="regio"
              required
              pattern=".{2,}"
              value="{{region}}"
            ></placetobe-input-box> -->

            <placetobe-input-box
              type="text"
              name="land"
              required
              pattern=".{2,}"
              value="{{country}}"
              on-input="_hideError"
            ></placetobe-input-box>

            <p
              class="error"
              hidden$="[[!_displayError]]"
            >Er is iets misgegaan met het aanmaken van deze gebruiker.</p>

            <p>
            <placetobe-button
              on-tap="createUser"
            ><span>Registreer</span>
            </placetobe-button>
            </p>

          </form>
        </template>

        <template is="dom-if" if="[[signedIn]]">
          <p>Dankjewel, je bent succesvol geregistreerd als [[userRoleLabel]]. <span hidden="[[!_hasUserRole(userRole, 'investor')]]">Vanaf nu kun je investeringen doen via Placetobe.</span></p>
        </template>


      </article>

    </placetobe-card>

  </template>

  <script>
    Polymer({

      is: 'placetobe-signup-card',
      behaviors: [PlacetobeStylesBehavior],

      properties: {

        userRole: {
          type: String,
          value: 'investor'
        },

        userRoleLabel: {
          type: String,
          computed: '_computeUserRoleLabel(userRole)'
        },

        signedIn: {
          type: Boolean,
          value: false,
          notify: true
        },

        accessToken: {
          type: Boolean,
          value: false,
          notify: true
        },

        email: {
          type: String
        },

        password: {
          type: String
        },

        firstName: {
          type: String
        },

        lastName: {
          type: String
        },

        street: {
          type: String
        },

        houseNumber: {
          type: String
        },

        postalCode: {
          type: String
        },

        city: {
          type: String
        },

        region: {
          type: String,
          value: ''
        },

        country: {
          type: String
        },

        _displayError: {
          type: Boolean,
          value: false
        }

      },

      createUser: function() {
        this.$.auth.createUser(this.userRole, {
          email: this.username,
          password: this.password,
          firstName: this.firstName,
          lastName: this.lastName,
          street: this.street,
          houseNumber: this.houseNumber,
          postalCode: this.postalCode,
          city: this.city,
          region: this.region,
          country: this.country
        })
      },

      _computeTitle: function(signedIn, userRoleLabel) {
        if(signedIn) return 'Geregistreerd';
        return 'Registreren als ' + userRoleLabel;
      },

      _computeUserRoleLabel: function(userRole) {
        switch(userRole) {
          case 'ondernemer':
          case 'entrepreneur':
            return 'ondernemer';
          case 'accountmanager':
            return 'account manager';
          case 'financialadministrator':
            return 'admin';
          default:
            return 'investeerder';
        }
      },

      _handleSignInKeyPress: function(evt) {
        if(evt.which === 13) return this.createUser();
      },

      _showError: function() {
        this._displayError = true;
      },

      _hideError: function() {
        this._displayError = false;
      },

      _handleUserCreated: function(evt) {
        this.$.auth.signIn(this.username, this.password, this.userRole);
      },

      _hasUserRole: function(userRole, currentUserRole) {
        return (userRole === currentUserRole);
      }
    });
  </script>
</dom-module>
